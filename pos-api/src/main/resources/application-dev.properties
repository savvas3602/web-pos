spring.application.name=rest-api

# Local H2 development database settings
spring.datasource.url=jdbc:h2:mem:test_db
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

app.security.jwt.secret=TestKeyThatIsLongEnoughForDevPurposesOnly
app.security.jwt.expiration-ms=86400000
app.security.https-enabled=false
app.security.cors.allowed-origins=http://localhost:5173

server.port=8080